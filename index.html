<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
    <h1>Thiago Sena</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado">resultado</p>
        <table>
            <tr>
                <td><button class="btn1" >AC</button></td>
                <td><button class="btn1"><</button></td>
                <td><button class="btn1">/</button></td>
                <td><button class="btn2">x</button></td>
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="btn2">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn2">+</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td rowspan="2"><button class="btn2" style="height: 106px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" style="width: 106px;">0</button></td>
                <td><button class="btn">,</button></td>
            </tr>
        </table>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
